<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>crud</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    .producr {
      position: relative;
    }

    .price {
      background-color: tomato;
      position: absolute;
      top: 0;
      right: 30px;
      color: #fff;
      padding: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container py-3">
    <div class="form-group">
      <label>ProductName :</label>
      <input onkeyup="validateForm(this.value)" id="productNameInp" type="text" class="form-control" />
      <small class="text-muted">Must be 8-20 character</small>
    </div>
    <div class="form-group">
      <label>ProductPrice :</label>
      <input id="ProductPriceInp" type="text" class="form-control" />
      <small class="text-muted">Must be 8-20 character</small>
    </div>
    <div class="form-group">
      <label>ProductCategory :</label>
      <input id="productCategoryInp" type="text" class="form-control" />
      <small class="text-muted">Must be 8-20 character</small>
    </div>
    <div class="form-group">
      <label>ProductDesc :</label>
      <textarea id="productDescInp" type="text" class="form-control">
        </textarea>
      <small class="text-muted">Must be 8-20 character</small>
    </div>
    <button id="addBtn" onclick="addProduct()" class="btn btn-info float-right">
      Add product
    </button>
  </div>

  <div class="container">
    <h2 class="text-center mb-4">Our Product</h2>
    <input onkeyup="searchProducts(this.value)" placeholder="serch" class="form-control w-50 m-auto" />
    <div class="row mt-4" id="productsRow"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="app.js"></script>
</body>

</html>
